<!DOCTYPE html>
<html lang="en" ng-app="customerDeskApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-controller="homeCtrl as home">CustomerDesk</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body ng-class="{'modal-open': (index.logged()===0), 'nomodal': !(index.logged()===0)}">

        <div>
          <div id="inner">

            <!-- navigation bar -->
            <nav class="navbar navbar-inverse" ng-controller='indexCtrl as index'>
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div>
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <img alt="CustomerDesk" id="logo" src="/images/logo.png">
                  <h4 class="heading-style">CustomerDesk</h4>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <!-- visible when not logged in -->
                    <button type="button" class="btn btn-default navbar-btn" ng-model="index.logged" ng-if="index.logged()===0"  data-toggle="modal" data-target="#loginModal">Login</button>

                    <!-- visible when logged in -->
                    <button type="button" ng-if="index.logged() === 1" class="btn btn-logged dropdown-toggle btn-styling" ng-init = "index.getName()" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{index.user}}  <span class="caret"></span>
                    </button>

                      <ul ng-if="index.logged() === 1"   class="dropdown-menu">
                        <li><a ng-click="index.logout()">Logout</a></li>
                      </ul>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav><!-- end navigation bar -->


           <div class="container-fluid" id="view">
               <div class="row">
                   <!-- Views -->
                   <div class="wrapper ng-scope" ng-view ng-autoscroll="true">

                   </div>
               </div>
           </div>


          </div>
          <!-- Footer -->
              <footer>
                  <div class="container">
                      <div class="row">
                          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                              <p class="text-center text-muted">Copyright &copy; CustomerDesk 2018</p>
                          </div>
                      </div>
                  </div>
              </footer>
        </div>















    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- AngularJS Modules -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>


    <!-- Main App -->
    <script type="text/javascript" src="angular/app.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="angular/services/queryService.js"></script>
    <script type="text/javascript" src="angular/services/authService.js"></script>
    <script type="text/javascript" src="angular/services/authInterceptorService.js"></script>

    <!-- including controllers -->
    <script type="text/javascript" src="angular/controllers/ctrl_home.js"></script>
    <script type="text/javascript" src="angular/controllers/ctrl_index.js"></script>
    <script type="text/javascript" src="angular/controllers/ctrl_create.js"></script>
    <script type="text/javascript" src="angular/controllers/ctrl_single.js"></script>
    <script type="text/javascript" src="angular/controllers/ctrl_dash.js"></script>

    <!-- Directives -->
    <!-- <script type="text/javascript" src="angular/directives/queryForm.js"></script> -->



    <script type="text/javascript" src="angular/routes/routes.js"></script>

</body>

</html>
