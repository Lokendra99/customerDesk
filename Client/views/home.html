<!--Login/Signup Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login/Signup Form">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <div class="row">

            <button type="button" id="signupform"  class="col-lg-6 col-md-6 col-sm-6 col-xs-6 modal-title btn btn-default navbar-btn" ng-click='home.sign=1;home.log=0' >Sign In</button>
            <button class="col-lg-6 col-md-6 col-sm-6 col-xs-6 modal-title btn btn-default navbar-btn" id="Loginform" ng-click="home.log=1 ;home.sign=0" type="button" >Login</button>
        </div>

      </div>
      <div class="modal-body" id="signup" ng-if="home.sign===1">
        <form ng-submit="home.submitSign()">
          <fieldset>
              <legend>
                  <h2>Primary Details</h2>
              </legend>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required="true" class="form-control login" name="name" ng-model="home.name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="mobile number">Mobile Number</label>
                <input type="number" required="true" class="form-control login" ng-model="home.mobileNum" name="mobileNum" placeholder="Mobile Number ">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" required="true" name="email" class="form-control login" ng-model="home.email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required="true" class="form-control login" ng-model="home.pass" name="pass" placeholder="Password">
              </div>

          </fieldset>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-body" ng-if="home.log===1" id="login">
        <form ng-submit="home.submitLog()">
          <fieldset>
              <legend>
                  <h2>Login Details</h2>
              </legend>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" ng-model="home.email" class="form-control login" placeholder="Email" required="true">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control login" ng-model="home.pass" name="pass" placeholder="Password" required="true">
              </div>
          </fieldset>
          <div class="text-center"><button type="submit" class="btn btn-default">Login</button></div>
        </form>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-default" id="closebtn" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Facebook Login</button> -->
      </div>
    </div>
  </div>
</div>
